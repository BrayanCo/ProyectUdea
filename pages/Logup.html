<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="./dom.js" defer></script>
</head>

<body class="logup">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../images/logo.png" title="Pagina Principal" width="150" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Logup.html">Logup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true" href="home.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <h1 class="formularioOne text-center pt-3 text-white">Formulario de Registro</h1>
        <div class="container pt-2">
            <div class="abs-left">
                <div class="card px-5 py-1 rounded opacity-75">
                    <form action="Login.html">
                        <div class="mb-3">
                            <label for="namesOne" class="form-label text-black">Nombres</label>
                            <input type="name" id ="namesOne" class="form-control" style="width : 400px; " required>
                        </div>
                        <div class="mb-3">
                            <label for="namesTwo" class="form-label text-black">Apellidos</label>
                            <input type="name" id="namesTwo" class="form-control" style="width : 400px;" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailOne" class="form-label text-black">Correo Electronico</label>
                            <input type="email" class="form-control" id="emailOne"
                                aria-describedby="emailHelp" style="width : 400px;" required>
                        </div>
                        <div class="mb-3">
                            <label for="PasswordOne" class="form-label text-black">Contraseña</label>
                            <input type="password" class="form-control" id="PasswordOne" style="width : 400px;"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="PasswordTwo" class="form-label text-black">Confirmar
                                Contraseña</label>
                            <input type="password" class="form-control" id="PasswordTwo" style="width : 400px; "
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="directionOne" class="form-label text-black">Dirección</label>
                            <input type="direction" id = "directionOne" class="form-control" style="width : 400px; " required>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="verificarPassword()">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
